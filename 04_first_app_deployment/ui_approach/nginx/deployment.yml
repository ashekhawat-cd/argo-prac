kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx-deployment
spec:
  replicas: 2                 # total no. of pod to be created
  selector:                   # tell pod name whose relplica should be 2
    matchLabels: 
      app: nginx
  template: 
    metadata:
      name: nginx-deployment-pod   #name of pod
      labels:
        app: nginx

    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests: 
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi


   